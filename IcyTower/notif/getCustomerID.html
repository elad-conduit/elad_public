<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title></title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
        }
    </style>
    <script type="text/javascript" name="conduitApi" src="http://api.conduit.com/BrowserCompApi.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        var GK_CID_NAME = "GK_IBID_CID";

        $(document).ready(function () {
            var CustomerID = querySt("customerid");

            StoreGlobalKey(GK_CID_NAME, CustomerID);

            CloseFloatingWindow();

        });


        function querySt(ji) {
            hu = window.location.search.substring(1);
            gy = hu.split("&");
            for (i=0;i<gy.length;i++) {
                ft = gy[i].split("=");
                if (ft[0].toLowerCase() == ji.toLowerCase()) {
                    return ft[1];
                }
            }
        }

    </script>
</head>
<body>
<div id="container">
</div>
</body>
</html>
