<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>units</title>
  <script type="text/javascript" language="javascript" src="js/jquery.js"></script>
  <script type="text/javascript" language="javascript" src="http://api.conduit.com/BrowserCompApi.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js" type="text/javascript"></script>
  <script type="text/javascript" name="WetterQueries">
	var s = "f";
	$(document).ready(function() {
		getGlobalKey();
	});

	function setGlobalKey(metric)
	{
		
		s = metric;
		
	
		StoreGlobalKey('farencelc', s);
		setTimeout(CloseFloatingWindow, 200);
		
	}
	function getGlobalKey()
	{
		s = RetrieveGlobalKey('farencelc');	
	
		if (s == null || s == '') {
			s = '0';
		}
		if (s == "1")
		{
			
			$("#celcius").css('background-image', 'url(images/celci_selected.png)');
			$("#faren").css('background-image', 'url(images/feren_unselected.png)');
			
		}
		else{
				$("#faren").css('background-image', 'url(images/feren_selected.png)');
				$("#celcius").css('background-image', 'url(images/celci_unselected.png)');
				
			}
	}
	


  </script>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="stylesheet" href="css/stylemetric.css" />
 </head>
 <body>
    <div id="container">
		<div id="metrictoggle">
			<div id="celcius" onclick="setGlobalKey('1');"></div>
			<div id="faren" onclick="setGlobalKey('0');"></div>
		</div>
	<div>
 </body>
</html>
