<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://api.conduit.com/BrowserCompApi.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> 
<script>
	$(document).ready(function(){
		$('.cat').hover(function(){
			if (now != $(this).attr('id'))
			{
				$(this).css('background-color','#e6630e');
			}
			
		},
		function(){
			if (now != $(this).attr('id'))
			{
				$(this).css('background-color','#b6b6b6');
			}
		}
		);
	
		$('.cat').click(function(){
			if (now != $(this).attr('id'))
			{
				$('#'+now).css('background-color','#b6b6b6');
			}
			now = $(this).attr('id');
			// replace the RSS feed
			if (now == "catLeft")
			{
				document.getElementById('frame').src = "http://ae.conduitapps.com/rssReader.aspx?str=http://www.finam.ru/rss_toolbar/rss_toolbar_make_news.asp&maxt=20&color=fff&desc=0&title=0&date=none";
			}
			else
			{
				document.getElementById('frame').src = "http://ae.conduitapps.com/rssReader.aspx?str=http://www.comon.ru/blogs/feed.rss&maxt=20&color=fff&desc=1&title=0&date=none";
			}
		});
	});
	// hold the current category pressed
	var now = "catLeft";
	
	function navTo(mer) {
        NavigateInMainFrame(mer);
        setTimeout('CloseFloatingWindow()', 400);
	}
	
</script>

</head>

 <!-- Conduit API script declaration --> <script type="text/javascript" language="javascript" src="http://api.conduit.com/BrowserCompApi.js"></script> <script language="javascript" type="text/javascript">
 
    var enableSearchTermChange = false;
 
    function EBSearchTermChanged() {
        var term = GetSearchTerm();
		//alert(term);
		//alert('aa');
		if (enableSearchTermChange) {
		alert('changed');
            var width = "";
            width = RetrieveKey("width");
            if (width == "") {
                StoreKey("width", GetCurrentWidth());
            }
            var term = GetSearchTerm();
            var url = GetMainFrameUrl();
 
            if (term == 'google') {
                alert('Nooooo not google!!' + "Current Url:" + url);
            }
            else if (term == 'zero')
                ChangeWidth(0);
            else if (term == 'unzero')
                ChangeWidth(parseInt(RetrieveKey("width")));
        }
    }
 
    function SearchTermChanged() {
        var image = document.getElementById("enableDisableImage");
        enableSearchTermChange = !enableSearchTermChange;
        image.src = enableSearchTermChange ? "http://www.conduit.com/developers/api/Images/Toolbars/HTML/EBSearchTermChanged.gif" : "http://www.conduit.com/developers/api/Images/Toolbars/HTML/EBSearchTermChanged_dis.gif";
    }
</script>
</head> 

<body>
	<img alt="EBSearchTermChanged" id="enableDisableImage" style="vertical-align:bottom" src="http://www.conduit.com/developers/api/Images/Toolbars/HTML/EBSearchTermChanged_dis.gif" onclick="SearchTermChanged()" /> 


</body>
