<!DOCTYPE HTML>
<html>
   <head>
                                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                                <title>Free Ride Games</title>
        <script src="http://api.conduit.com/BrowserCompApi.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://notifications.conduit-services.com/inject.js" type="text/javascript"></script>
        <script type="text/javascript">
                                
                                var GK_NAME = "GK_FRG_MarchSweepstakes_NOTIF_SENT";

                                $(document).ready(init);

                                // Include the content of the Init() function in the app's real code.
                                // The order of the calls is important!
                                function init() {
									//alert('before start');
									ChangeWidth(1);
									var gk = RetrieveGlobalKey(GK_NAME);
									//alert(gk);
									if (gk == null || gk == '') {// notification not sent yet
										StoreGlobalKey(GK_NAME, 'sent');
										queueNotification();
									}
                                }
                                function clearGK() {
                                                DeleteGlobalKey(GK_NAME);
                                                alert('Global key deleted!');
                                }

                                // To be called by SendSpeedDateNotification
                                function queueNotification() {
									var settings = {
										name : 'Free Ride Games',
										width    : 424,
										height   : 416,
										iconUrl : 'http://storage.conduit.com/28/296/CT2962328/Images/634544460298458489.png',
										headerBgColor : "#db4a47",
										headerTextColor : "#fff",
										iframeUrl: 'http://marketing.freeridegames.com/freeride_marketing/onlinemarketing/conduit/notifications/play_and_win_03_2012/sweepstakes-03-2012-Notification_Content.htm'
									};
									
									var appInfo = GetInfo(),
									toolbarId = GetToolbarId();
									if (appInfo.appId == '') appInfo.appId = settings.name;
									
									Conduit.Notification({
													id: appInfo.appId,
													toolbarId: toolbarId,
													name: settings.name,
													title: '',
													type:"iframe",
													channel: {
																	url: settings.iframeUrl,
																	type: 'iframe',
																	connectedTrackerDelay: 14400,
																	frequency: 8640000
													},
													template: {
																	type: 'iframe',
																	slideDirection: 'vertical',
																	position: 'right bottom',
																	width: settings.width,
																	height: settings.height + 47,
																	bgColor:settings.headerBgColor,
																	headerFooterTextColor:settings.headerTextColor,
																	iconUrl:settings.iconUrl
													},
													display: {
																	autoHide: 300
													},
													analytics: {
																	GA_Code: "UA-25806324-1",
																	label: "FR_Plus_sign_up",
																	value: "Notification"
													},
													"id":0.28359162748123
									}, settings.name);
									
									// Workaround since the notification system overrides window.EBMessageReceived
									// Handle incoming messages
									var t = window.EBMessageReceived;
									window.EBMessageReceived = function(key, message){
													StoreGlobalKey(GK_NAME, 'sent');
													t(key, message);
									}
                                }
                                </script>
                                <style type="text/css">
                                </style>
    </head>
    <body style="padding:0;margin:0; overflow: hidden;">
       <!-- 
        <div id="space" style="height: 26px; width: 20px; float: left">3</div>
                                <button onclick="clearGK()">Clear Key</button>
                                -->
    </body>
</html>
