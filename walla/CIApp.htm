<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" language="JavaScript" src="http://api.conduit.com/BrowserCompApi.js"></script>        
    <script src="Scripts/jquery-1.3.2-vsdoc2.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        $(function() {
            var SERVER_PREFIX = "http://ec2-67-202-51-198.compute-1.amazonaws.com/walla/";
            ChangeHeight(26);
            
            $('#cricinfo img').click(function() {
                var width = 463;
                var height = 495;
                // Fix for IE Gadget size
                if (window.ActiveXObject) {
                    height += 10;
                    width += 5;
                };
                OpenGadget(SERVER_PREFIX + 'CIBB.html', width, height, 'resizable=no,hscroll=no,vscroll=no,titlebar=no,closeonexternalclick=no,closebutton=no,savelocation=no,saveresizedsize=no,openposition=alignment:(B;L)');
            }).hover(function(event) {
                this.src = "Images/tbico.gif";
            }, function(event) {
                this.src = "Images/tbico.gif";
            })
        });
    </script>
    <style type="text/css">
        BODY
        {
        	margin:0 0 0 2px;   
        	background-color:Transparent; 
        	overflow: hidden;
        }
        div
        {
        	float:left;
        	height:26px;
        	cursor:pointer;    	    
        }
        div img
        {
        	width:26px;
        	height:26px;
        }
    </style>
</head>
<body>
    <div id="cricinfo">
        <img src="Images/tbico.gif" />
    </div>
</body>
</html>
