        <script>
          
			function callSubmit(){
				$('#search_form').submit();
			}
			function ChangeSearchScope(obj, flag){
				$('#top_links').children().removeClass('selected');
				$('#top_links').children().addClass('notSelected');
				$(obj).parent().removeClass('notSelected').addClass('selected');
				// change search type
				var searchTerm = $(obj).html();
				switch(searchTerm)
				{
				case 'Images':
					$("input[name=searchType]").val('SearchImages');
					
				break;
				case 'Video':
					$("input[name=searchType]").val('SearchVideos');
					
				break;
				case 'News':
					$("input[name=searchType]").val('SearchNews');
					
				break;
				case 'Weather':
					$("input[name=searchType]").val('SearchWeather');
					
				break;
				case 'Shopping':
					$("input[name=searchType]").val('SearchShopping');
					
				break;
				case 'Web':
					$("input[name=searchType]").val('SearchWeb');
					
				break;
				default:
					$("input[name=searchType]").val('SearchWeb');
					//callSubmit();
				}
				if (!flag)
				{
					callSubmit();
				}
			}
			function querySt(ji) {
				hu = window.location.search.substring(1);
				gy = hu.split("&");
				for (i=0;i<gy.length;i++) {
					ft = gy[i].split("=");
					if (ft[0].toLowerCase() == ji.toLowerCase()) {
						return ft[1];
					}
				}
			}
			function changeLinkBySearchType(src){
				var pointer = $('#top_links');
				
			
			}
			
			
			function ChangeSearchTypeFromURL(str){
				// change search type
				var flag = true;
				switch(str)
				{
				case 'searchimages':
					ChangeSearchScope($('#top_links').children().eq(1).children(),flag);
				break;
				case 'searchvideos':
					ChangeSearchScope($('#top_links').children().eq(2).children(),flag);
				break;
				case 'searchnews':
					ChangeSearchScope($('#top_links').children().eq(3).children(),flag);
				break;
				case 'searchweather':
					ChangeSearchScope($('#top_links').children().eq(4).children(),flag);
				break;
				case 'searchshopping':
					ChangeSearchScope($('#top_links').children().eq(5).children(),flag);
				break;
				case 'searchweb':
					ChangeSearchScope($('#top_links').children().eq(0).children(),flag);
				break;
				default:
					//ChangeSearchScope($('#top_links').children().children());
				}
				
			}
            $(document).ready(function() 
            {
				
				// define ads to appear or not
				var testGroup = querySt("ctid");
				if (testGroup == "CT3165470")
				{
					$('.ads').show();
					$("input[name=ctid]").val('CT3165470');
				}
				else
				{
					$('.ads').hide();
					$("input[name=ctid]").val(testGroup);
				}
				// get searchType from url
				var searchType = querySt("SearchType");
				if (searchType != undefined){
					ChangeSearchTypeFromURL(searchType.toLowerCase());
				}
				// get Search Source from URL
				var searchSource = querySt("SearchSource");
				if (searchSource != undefined){
					$("input[name=searchsource]").val(searchSource);
				}
				
				$('.query_input_border').css('border-color','#3d7fb1');	
                var queryInput = $('#query_input');
                var googleLinks = $('.top_links .google_search_links');
                
                queryInput.focus(function() // Remove the google logo from the search input when focused    
                {
                    this.className = '';    
					$('.query_input_border').css('border-color','#3d7fb1');					
                });
                
                queryInput.blur(function() // Add the google logo to the search input on blur if input is empty
                {
                    $('.query_input_border').css('border-color','#ACBABD');
                });
                
                
                if(!("autofocus" in document.createElement("input")))
                {
                    try
                    {
                       queryInput.focus();
                    }
                    catch(e){}
                }
                
                googleLinks.click(function()
                {
                    var query = queryInput.val();
                    var q = $(this).attr('q');
                    
                    if (query && q)
                    {
                        this.href = q+'q='+query;    
                    }
                    
                });
                
                $('#search_form').submit(function(event)
                {
                    var query = queryInput.val().replace(/^\s+$/, '');
                    if (!query)
                    {
                        //event.preventDefault();
                    }    
                });
                
				$('.query_input_border').hover(
					function(){
						$(this).addClass('focusBorder');
					},
					function(){
						$(this).removeClass('focusBorder');
					}
				);
            });
			
			
        </script>
