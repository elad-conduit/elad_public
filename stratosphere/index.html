<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form class="form-horizontal" {{action "login" on="submit"}}>
        {{#if loginFailed}}
            <div class="alert">Invalid username or password</div>
        {{/if}}

    {{#if isSlowConnection}}
        <div class="alert alert-ifno">The request seems to be taking more time than usual, please wait.</div>
    {{/if}}

    <div class="control-group">
        <div class="control-label">
            <label>Username</label>
        </div>

        <div class="controls">
            {{input value=username type="text"}}
        </div>
    </div>

    <div class="control-group">
        <div class="control-label">
            <label>Password</label>
        </div>

        <div class="controls">
            {{input value=password type="password"}}
        </div>
    </div>

    <button type="submit" class="btn" {{bindAttr disabled="isProcessing"}}>Log in!</button>
    </form>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
