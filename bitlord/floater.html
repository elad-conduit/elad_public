<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <title>"Bitlord Template"</title>
        <script type="text/javascript" name="conduit" src="http://api.conduit.com/BrowserCompApi.js">
        </script>
        <script type="text/javascript" name="jquery" src="http://code.jquery.com/jquery-latest.js">
        </script>
        <script type="text/javascript">
            var websiteListXMLURL = "http://www.bitlordsearch.com/toolbar/sites.xml";
            // Use this object for Website data
            var websiteList;
            // Use this object for specific URL data
            var URLStatus;
            $(document).ready(function(){
               // When document is ready make an ajax request to get the list of websites to search
               $.ajax({
                    async:false,
                    url: "jsonize.php",
                    data: "url=" + websiteListXMLURL,
                    success: function(result)
                    {
                        eval('websiteList = ' +  result + ';');
                    }
                });
               // Make ALL FUNCTION CALLS HERE, NOWHERE ELSE!
               
               getURLInfo();       
            });
            function querySt(ji) {
                hu = window.location.search.substring(1);
                gy = hu.split("&");
                for (i=0;i<gy.length;i++) {
                    ft = gy[i].split("=");
                    if (ft[0] == ji) {
                        return ft[1];
                    }
                }
            }
            function checkWebsiteName(wbn)
            {
                for (i=0; i<websiteList.sites.item.length; i++)
                {
                    if (wbn == websiteList.sites.item[i].url)
                    {
                        return true;
                    }
                }
                return false;
            }

            function getURLInfo()
            {
                url=querySt("urlStr");
                $.ajax({
                    async: false,
                   url: "jsonize.php",
                   data: "url=" + encodeURIComponent("http://www.bitlordsearch.com/toolbar/locations.php?url=") + encodeURIComponent(url),
                    success:function(result)
                    {
                        
                        eval("URLStatus = " + result + ";");
                    }
                });
                // Do whatever you want - e.g. return the Status of the webpage.
                
                var urlStatus=URLStatus.toolbar_info.status;
                var i=0
                
                for(i=0;i<URLStatus.toolbar_info.download_links.item.length;i++){
                document.getElementById("all").innerHTML+="<div class='divi' onclick='navTo(\""+decodeURIComponent(URLStatus.toolbar_info.download_links.item[i].url)+"\");' onmouseover='this.className=\"diviover\"' onmouseout='this.className=\"divi\"'>"+URLStatus.toolbar_info.download_links.item[i].site_name+"</div>";
                }
                var gHeight=(parseInt(i)*21+4);
                ChangeHeight(gHeight);
                //return (urlStatus);
            }
            function navTo(url) {
                NavigateInMainFrame(url);
            setTimeout('CloseFloatingWindow()',400);
            
            }

    
        </script>
        <!-- Hook this up to the HTML UI -->
        <style>
        body{
            margin:0px;
            font-family:tahoma;
            font-size:8pt;
            overflow:hidden;
        }
.divi,.diviover{
    cursor:pointer;
    padding:3px;

}
.divi{
    color:#333333;
    border-left:1px solid #efeeee;
    border-top:1px solid #efeeee;
    border-bottom:1px solid #efeeee;
        border-bottom:1px solid #f5f5f5;
    background-color:#efeeee;
}
.diviover{
    color:#666;
    background-color:#f5f5ff;
    border:1px solid #AFD4FF;
}        #all{
            width:150px;
            padding:2px;
        }
        </style>
    </head>
    <body>
        <div id="all">
            
        </div>
    </body>
</html>
