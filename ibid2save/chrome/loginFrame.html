<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
        }
        #loginFrame {
            width: 500px;
            height: 265px;
        }
    </style>
    <script type="text/javascript" name="conduitApi" src="http://api.conduit.com/BrowserCompApi.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        });

        function sendIbid2saveMessage(Customer) {  //BCAPI SendMessage doesn't work in chrome webtoolbar - use global storage to pass messages
            if($.browser.webkit) {
                StoreGlobalKey(GK_CID_LOGIN, JSON.stringify(Customer));
            }
            else {

                StoreGlobalKey(GK_CID_NAME, JSON.stringify(Customer));
                SendMessage(GK_CID_NAME, Customer);
            }
        }
        var GK_CID_NAME = "GK_IBID_CID";
        var GK_CID_LOGIN = "GK_IBID_LOGIN";

        function handleLogin(c){
            debugger;
            sendIbid2saveMessage(c);
            CloseFloatingWindow();
        }
    </script>
</head>
<body>
<div id="container">
    <div><iframe id="loginFrame" src="http://localhost/elad_public/ibid2save/chrome/redirection.html"></iframe></div>
</div>
</body>
</html>
